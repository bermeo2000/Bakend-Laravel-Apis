<div class="row justify-content-center">
    <div class="card bg-success text-white">
        <div class="card-header row justify-content-center text-center">
            <h1>EXAMEN</h1>
        </div>
        <div class="row justify-content-center">

            <form [formGroup]="_form" (ngSubmit)="login(_form.value)">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5 ">

                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Ingrese su nombre y contraseña</p>
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="typeEmailX">Nombre</label>
                            <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="name" />

                        </div>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="typePasswordX">Contraseña</label>
                            <div class="alert alert-danger" role="alert" *ngIf="_form.get('pass')?.touched && _form.get('pass')?.errors?.['required'] ">
                                Campo requerido.
                            </div>
                            <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />

                        </div>

                        <div class="row justify-content-center">

                            <button class="btn btn-outline-dark btn-lg px-5" type="submit">Ingresar</button>
                            <p class="small btn btn-primary m-5 pb-lg-2"><a (click)="registro()">Registrarse</a></p>

                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    a
                </div>
            </form>
        </div>
    </div>
</div>
